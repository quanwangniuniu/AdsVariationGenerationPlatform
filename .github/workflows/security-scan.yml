name: Security Scan

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Dependency vulnerability scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          cd frontend
          npm ci

      - name: Python dependency security scan (safety)
        run: |
          cd backend
          pip install safety
          safety check --json --output safety-report.json || true
          safety check

      - name: Python dependency security scan (pip-audit)
        run: |
          cd backend
          pip install pip-audit
          pip-audit --format=json --output=pip-audit-report.json || true
          pip-audit

      - name: Node.js security audit
        run: |
          cd frontend
          npm audit --audit-level=moderate --json > npm-audit-report.json || true
          npm audit --audit-level=moderate

      - name: Upload dependency scan reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-reports
          path: |
            backend/safety-report.json
            backend/pip-audit-report.json
            frontend/npm-audit-report.json

  # Container security scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker-compose build

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: 'backend:latest'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Run Trivy vulnerability scanner (frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: 'frontend:latest'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: |
            trivy-backend-results.sarif
            trivy-frontend-results.sarif

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # Code security scanning
  code-security-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          cd backend
          pip install bandit semgrep

      - name: Run Bandit security linter
        run: |
          cd backend
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt

      - name: Run Semgrep security scanner
        run: |
          cd backend
          semgrep --config=auto --json --output=semgrep-report.json . || true
          semgrep --config=auto .

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: python, javascript

      - name: Upload security scan reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-security-reports
          path: |
            backend/bandit-report.json
            backend/semgrep-report.json

  # Secrets detection
  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TruffleHog secrets scanner
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Run GitLeaks secrets scanner
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # License compliance
  license-compliance:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd ../frontend
          npm ci

      - name: Python license check
        run: |
          cd backend
          pip install pip-licenses
          pip-licenses --format=json --output-file=python-licenses.json
          pip-licenses --format=table

      - name: Node.js license check
        run: |
          cd frontend
          npm install -g license-checker
          license-checker --json --out frontend-licenses.json
          license-checker

      - name: Upload license reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-reports
          path: |
            backend/python-licenses.json
            frontend/frontend-licenses.json

  # OWASP dependency check
  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'AI-Creative-Agent'
          path: '.'
          format: 'JSON'
          args: >
            --enableRetired
            --enableExperimental
            --out reports
            --scan backend/
            --scan frontend/

      - name: Upload OWASP reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-reports
          path: reports/

  # Security summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, container-scan, code-security-scan, secrets-detection, license-compliance, owasp-dependency-check]
    if: always()
    steps:
      - name: Security scan summary
        run: |
          echo "Security Scan Summary:"
          echo "====================="
          echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "Container Scan: ${{ needs.container-scan.result }}"
          echo "Code Security: ${{ needs.code-security-scan.result }}"
          echo "Secrets Detection: ${{ needs.secrets-detection.result }}"
          echo "License Compliance: ${{ needs.license-compliance.result }}"
          echo "OWASP Check: ${{ needs.owasp-dependency-check.result }}"
          
          # Check if any critical issues were found
          if [ "${{ needs.dependency-scan.result }}" == "failure" ] || 
             [ "${{ needs.container-scan.result }}" == "failure" ] || 
             [ "${{ needs.code-security-scan.result }}" == "failure" ] || 
             [ "${{ needs.secrets-detection.result }}" == "failure" ]; then
            echo "❌ Critical security issues detected"
            exit 1
          else
            echo "✅ Security scan completed successfully"
          fi

      - name: Notify security status
        if: always()
        run: |
          if [ "${{ needs.security-summary.result }}" == "success" ]; then
            echo "✅ Security scan passed"
            # Send success notification
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"✅ Security scan passed for commit ${{ github.sha }}"}' \
              ${{ secrets.SLACK_WEBHOOK_URL }} || true
          else
            echo "❌ Security scan failed"
            # Send failure notification
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"❌ Security scan failed for commit ${{ github.sha }}"}' \
              ${{ secrets.SLACK_WEBHOOK_URL }} || true
          fi
