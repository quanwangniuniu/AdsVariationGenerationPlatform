name: Deploy to Staging

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose*.yml'
      - 'nginx/**'
      - '.github/workflows/**'

env:
  STAGING_ENVIRONMENT: 'staging'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Pre-deployment validation
  pre-deployment-checks:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd ../frontend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          python manage.py test --verbosity=2

      - name: Run frontend build
        run: |
          cd frontend
          npm run build

      - name: Security scanning
        run: |
          cd backend
          pip install bandit safety
          bandit -r . -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

  # Build and push Docker images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}
      frontend-image: ${{ steps.build-frontend.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        run: |
          echo "Deploying to staging environment..."
          echo "Backend image: ${{ needs.build-and-push.outputs.backend-image }}"
          echo "Frontend image: ${{ needs.build-and-push.outputs.frontend-image }}"
          
          # Create staging deployment script
          cat > deploy-staging.sh << 'EOF'
          #!/bin/bash
          set -e
          
          # Update environment variables for staging
          export BACKEND_IMAGE=${{ needs.build-and-push.outputs.backend-image }}
          export FRONTEND_IMAGE=${{ needs.build-and-push.outputs.frontend-image }}
          export ENVIRONMENT=staging
          export DEBUG=False
          
          # Pull latest images
          docker-compose pull
          
          # Stop existing services
          docker-compose down
          
          # Start services with new images
          docker-compose up -d
          
          # Wait for services to be healthy
          timeout 300 bash -c 'until docker-compose ps | grep -q "healthy"; do sleep 5; done'
          
          echo "Staging deployment completed successfully"
          EOF
          
          chmod +x deploy-staging.sh
          # Note: In a real deployment, this would be executed on the staging server
          echo "Staging deployment script created"

  # Post-deployment testing
  post-deployment-tests:
    name: Post-deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for staging deployment to be ready..."
          sleep 60

      - name: Run smoke tests
        run: |
          # Test staging endpoints
          STAGING_URL="https://staging.your-domain.com"  # Replace with actual staging URL
          
          # Health check
          curl -f $STAGING_URL/health/ || exit 1
          
          # API endpoints
          curl -f $STAGING_URL/api/ || exit 1
          
          # Frontend
          curl -f $STAGING_URL/ || exit 1
          
          echo "Smoke tests passed"

      - name: Run performance tests
        run: |
          # Basic performance testing
          STAGING_URL="https://staging.your-domain.com"
          
          # Test response times
          response_time=$(curl -o /dev/null -s -w '%{time_total}' $STAGING_URL/)
          echo "Response time: ${response_time}s"
          
          # Basic load test (replace with proper load testing tool)
          for i in {1..10}; do
            curl -f $STAGING_URL/ > /dev/null
          done
          
          echo "Performance tests completed"

  # Notification
  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging, post-deployment-tests]
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.post-deployment-tests.result }}" == "success" ]; then
            echo "✅ Staging deployment successful"
            # Send success notification to Slack/Teams
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"✅ Staging deployment successful for commit ${{ github.sha }}"}' \
              ${{ secrets.SLACK_WEBHOOK_URL }} || true
          else
            echo "❌ Staging deployment failed"
            # Send failure notification
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"❌ Staging deployment failed for commit ${{ github.sha }}"}' \
              ${{ secrets.SLACK_WEBHOOK_URL }} || true
          fi
