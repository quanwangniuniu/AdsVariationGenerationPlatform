name: CI - Pull Request

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose*.yml'
      - 'nginx/**'
      - '.github/workflows/**'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  # Code Quality and Linting
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit safety

      - name: Install Node.js dependencies
        run: |
          cd frontend
          npm ci

      - name: Python linting (flake8)
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Python formatting (black)
        run: |
          cd backend
          black --check --diff .

      - name: Python import sorting (isort)
        run: |
          cd backend
          isort --check-only --diff .

      - name: Frontend linting (ESLint)
        run: |
          cd frontend
          npm run lint

      - name: Frontend formatting (Prettier)
        run: |
          cd frontend
          npx prettier --check .

      - name: Python security scanning (bandit)
        run: |
          cd backend
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt

      - name: Python dependency security (safety)
        run: |
          cd backend
          safety check --json --output safety-report.json || true
          safety check

      - name: Node.js security audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json

  # Backend Testing
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_mediajira_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up test environment
        run: |
          cd backend
          cp .env.example .env
          echo "DEBUG=True" >> .env
          echo "SECRET_KEY=test-secret-key-for-ci" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_NAME=test_mediajira_db" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env
          echo "CELERY_BROKER_URL=redis://localhost:6379/0" >> .env
          echo "CELERY_RESULT_BACKEND=redis://localhost:6379/0" >> .env

      - name: Run database migrations
        run: |
          cd backend
          python manage.py migrate

      - name: Run Django tests
        run: |
          cd backend
          python manage.py test --verbosity=2

      - name: Generate test coverage
        run: |
          cd backend
          pip install coverage
          coverage run --source='.' manage.py test
          coverage report --show-missing
          coverage xml

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend Testing
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: TypeScript compilation check
        run: |
          cd frontend
          npm run build

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run Prettier check
        run: |
          cd frontend
          npx prettier --check .

      - name: Security audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || true

  # Integration Testing
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.dev.yml build

      - name: Start services
        run: |
          docker-compose -f docker-compose.dev.yml up -d
          sleep 30

      - name: Wait for services to be healthy
        run: |
          timeout 300 bash -c 'until docker-compose -f docker-compose.dev.yml ps | grep -q "healthy"; do sleep 5; done'

      - name: Run health checks
        run: |
          # Check backend health
          curl -f http://localhost:8000/health/ || exit 1
          
          # Check frontend health
          curl -f http://localhost:3000/ || exit 1
          
          # Check nginx health
          curl -f http://localhost:80/ || exit 1

      - name: Run integration tests
        run: |
          # Test API endpoints
          curl -f http://localhost:8000/api/ || exit 1
          
          # Test Celery workers
          docker-compose -f docker-compose.dev.yml exec -T celery-worker-default celery -A backend inspect ping || exit 1

      - name: Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.dev.yml down -v

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: python, javascript

  # Build Verification
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [code-quality, backend-tests, frontend-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production images
        run: |
          docker-compose build

      - name: Test production build
        run: |
          docker-compose up -d
          sleep 30
          
          # Verify all services are running
          docker-compose ps
          
          # Basic health checks
          curl -f http://localhost:80/ || exit 1
          
          # Cleanup
          docker-compose down -v

  # Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, backend-tests, frontend-tests, integration-tests, security-scan, build-verification]
    if: always()
    steps:
      - name: CI Status Summary
        run: |
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Build Verification: ${{ needs.build-verification.result }}"
