name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - production-canary

env:
  PRODUCTION_ENVIRONMENT: 'production'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_TAG: ${{ github.ref_name }}

jobs:
  # Pre-deployment validation
  pre-deployment-validation:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd ../frontend
          npm ci

      - name: Run comprehensive tests
        run: |
          cd backend
          python manage.py test --verbosity=2
          cd ../frontend
          npm run build

      - name: Security validation
        run: |
          cd backend
          pip install bandit safety
          bandit -r . -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true
          
          # Check for critical vulnerabilities
          if [ -f bandit-report.json ]; then
            critical_issues=$(jq '.results[] | select(.issue_severity == "HIGH") | .issue_text' bandit-report.json | wc -l)
            if [ $critical_issues -gt 0 ]; then
              echo "Critical security issues found: $critical_issues"
              exit 1
            fi
          fi

      - name: Database migration validation
        run: |
          cd backend
          python manage.py makemigrations --check --dry-run
          python manage.py check --deploy

  # Build production images
  build-production-images:
    name: Build Production Images
    runs-on: ubuntu-latest
    needs: pre-deployment-validation
    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}
      frontend-image: ${{ steps.build-frontend.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Blue-Green Deployment
  blue-green-deployment:
    name: Blue-Green Deployment
    runs-on: ubuntu-latest
    needs: build-production-images
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Starting blue-green deployment..."
          echo "Backend image: ${{ needs.build-production-images.outputs.backend-image }}"
          echo "Frontend image: ${{ needs.build-production-images.outputs.frontend-image }}"
          
          # Create production deployment script
          cat > deploy-production.sh << 'EOF'
          #!/bin/bash
          set -e
          
          # Set environment variables
          export BACKEND_IMAGE=${{ needs.build-production-images.outputs.backend-image }}
          export FRONTEND_IMAGE=${{ needs.build-production-images.outputs.frontend-image }}
          export ENVIRONMENT=production
          export DEBUG=False
          
          # Blue-Green deployment strategy
          echo "Step 1: Deploying to green environment..."
          
          # Deploy to green environment
          docker-compose -f docker-compose.prod.yml up -d --scale backend=0
          docker-compose -f docker-compose.prod.yml up -d --scale frontend=0
          
          # Wait for green environment to be healthy
          timeout 300 bash -c 'until docker-compose -f docker-compose.prod.yml ps | grep -q "healthy"; do sleep 5; done'
          
          echo "Step 2: Running health checks on green environment..."
          
          # Health checks
          curl -f http://localhost:80/health/ || exit 1
          curl -f http://localhost:80/api/ || exit 1
          
          echo "Step 3: Switching traffic to green environment..."
          
          # Switch load balancer to green environment
          # This would typically involve updating load balancer configuration
          
          echo "Step 4: Scaling down blue environment..."
          
          # Scale down blue environment
          docker-compose -f docker-compose.prod.yml down
          
          echo "Blue-green deployment completed successfully"
          EOF
          
          chmod +x deploy-production.sh
          echo "Production deployment script created"

  # Database migrations
  database-migrations:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: blue-green-deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          
          # Create migration script
          cat > run-migrations.sh << 'EOF'
          #!/bin/bash
          set -e
          
          # Connect to production database
          export DB_HOST=${{ secrets.PROD_DB_HOST }}
          export DB_PORT=${{ secrets.PROD_DB_PORT }}
          export DB_NAME=${{ secrets.PROD_DB_NAME }}
          export DB_USER=${{ secrets.PROD_DB_USER }}
          export DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
          
          # Run migrations
          python manage.py migrate --noinput
          
          # Collect static files
          python manage.py collectstatic --noinput
          
          echo "Database migrations completed successfully"
          EOF
          
          chmod +x run-migrations.sh
          echo "Migration script created"

  # Post-deployment validation
  post-deployment-validation:
    name: Post-deployment Validation
    runs-on: ubuntu-latest
    needs: [blue-green-deployment, database-migrations]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for production deployment to be ready..."
          sleep 120

      - name: Run comprehensive health checks
        run: |
          PRODUCTION_URL="https://your-domain.com"  # Replace with actual production URL
          
          # Health endpoints
          curl -f $PRODUCTION_URL/health/ || exit 1
          curl -f $PRODUCTION_URL/api/ || exit 1
          
          # API endpoints
          curl -f $PRODUCTION_URL/api/workspaces/ || exit 1
          curl -f $PRODUCTION_URL/api/campaigns/ || exit 1
          
          # Frontend
          curl -f $PRODUCTION_URL/ || exit 1
          
          echo "Health checks passed"

      - name: Run performance tests
        run: |
          PRODUCTION_URL="https://your-domain.com"
          
          # Response time tests
          response_time=$(curl -o /dev/null -s -w '%{time_total}' $PRODUCTION_URL/)
          echo "Response time: ${response_time}s"
          
          if (( $(echo "$response_time > 5.0" | bc -l) )); then
            echo "Response time too slow: ${response_time}s"
            exit 1
          fi
          
          # Basic load test
          for i in {1..20}; do
            curl -f $PRODUCTION_URL/ > /dev/null &
          done
          wait
          
          echo "Performance tests passed"

      - name: Run smoke tests
        run: |
          PRODUCTION_URL="https://your-domain.com"
          
          # Test critical user flows
          # 1. User registration
          # 2. Workspace creation
          # 3. Campaign creation
          # 4. Asset upload
          
          echo "Smoke tests completed"

  # Rollback capability
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [blue-green-deployment, database-migrations, post-deployment-validation]
    if: failure()
    steps:
      - name: Rollback deployment
        run: |
          echo "Deployment failed, initiating rollback..."
          
          # Create rollback script
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "Rolling back to previous version..."
          
          # Switch load balancer back to blue environment
          # Scale down green environment
          # Scale up blue environment
          
          echo "Rollback completed"
          EOF
          
          chmod +x rollback.sh
          echo "Rollback script created"

  # Notification
  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [blue-green-deployment, database-migrations, post-deployment-validation, rollback]
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.post-deployment-validation.result }}" == "success" ]; then
            echo "✅ Production deployment successful"
            # Send success notification
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"✅ Production deployment successful for version ${{ env.IMAGE_TAG }}"}' \
              ${{ secrets.SLACK_WEBHOOK_URL }} || true
          else
            echo "❌ Production deployment failed"
            # Send failure notification
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"❌ Production deployment failed for version ${{ env.IMAGE_TAG }}"}' \
              ${{ secrets.SLACK_WEBHOOK_URL }} || true
          fi
